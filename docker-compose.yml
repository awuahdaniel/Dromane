version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: dromane-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-dromane_db}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASS:-}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend-auth/database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dromane-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Backend (Auth)
  php-backend:
    build: ./backend-auth
    container_name: dromane-php-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend-auth:/app
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME:-dromane_db}
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS:-}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_me}
      FRONTEND_URL: http://localhost:5173
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dromane-network

  # Python Backend (AI)
  ai-backend:
    build: ./backend-ai
    container_name: dromane-ai-backend
    ports:
      - "8001:8001"
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
      DB_HOST: mysql
      DB_NAME: ${DB_NAME:-dromane_db}
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS:-}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_me}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dromane-network

  # Frontend (Vite/React)
  frontend:
    build: ./frontend
    container_name: dromane-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_AUTH_API_URL: http://localhost:8000
      VITE_AI_API_URL: http://localhost:8001
    depends_on:
      - php-backend
      - ai-backend
    networks:
      - dromane-network

volumes:
  mysql_data:


networks:
  dromane-network:
    driver: bridge
